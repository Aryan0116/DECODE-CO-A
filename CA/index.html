    <style>
        /* Loader Styles */
        #loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0c0f16;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        .cpu-loader {
            position: relative;
            width: 180px;
            height: 180px;
            perspective: 800px;
            margin-bottom: 30px;
        }
        
        .cpu-core {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid #0ea5e9;
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.5);
            transform-style: preserve-3d;
            animation: rotate 3s linear infinite;
        }
        
        .cpu-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            background: rgba(14, 165, 233, 0.1);
            border: 2px solid #0ea5e9;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 5px;
        }
        
        .core-segment {
            background: rgba(14, 165, 233, 0.2);
            border: 1px solid rgba(14, 165, 233, 0.8);
            animation: pulse 1.5s infinite alternate;
        }
        
        .binary-stream {
            position: absolute;
            width: 100%;
            text-align: center;
            bottom: -60px;
            font-family: monospace;
            font-size: 20px;
            color: #0ea5e9;
            white-space: nowrap;
            overflow: hidden;
        }
        
        .binary-digits {
            display: inline-block;
            animation: moveLeftToRight 3s linear infinite;
        }
        
        .progress-bar {
            position: relative;
            width: 250px;
            height: 4px;
            background: rgba(14, 165, 233, 0.2);
            margin-top: 50px;
            overflow: hidden;
        }
        
        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background: #0ea5e9;
            animation: fill 3s linear forwards;
        }
        
        .loader-label {
            margin-top: 15px;
            color: #e0f2fe;
            font-family: monospace;
            font-size: 14px;
        }
        
        .circuit-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .circuit-line {
            position: absolute;
            background: rgba(14, 165, 233, 0.3);
        }
        
        .circuit-line:nth-child(1) {
            top: 25%;
            left: 0;
            width: 30%;
            height: 2px;
        }
        
        .circuit-line:nth-child(2) {
            top: 0;
            right: 25%;
            width: 2px;
            height: 35%;
        }
        
        .circuit-line:nth-child(3) {
            bottom: 15%;
            right: 0;
            width: 40%;
            height: 2px;
        }
        
        .circuit-line:nth-child(4) {
            bottom: 0;
            left: 30%;
            width: 2px;
            height: 25%;
        }
        
        .circuit-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #0ea5e9;
            border-radius: 50%;
            box-shadow: 0 0 10px #0ea5e9;
            animation: blink 1s infinite alternate;
        }
        
        .circuit-dot:nth-child(5) {
            top: 25%;
            left: 30%;
        }
        
        .circuit-dot:nth-child(6) {
            top: 0;
            right: 25%;
        }
        
        .circuit-dot:nth-child(7) {
            bottom: 15%;
            right: 40%;
        }
        
        .circuit-dot:nth-child(8) {
            bottom: 0;
            left: 30%;
        }
        
        .hidden-content {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        
        @keyframes rotate {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            100% { transform: rotateY(360deg) rotateX(360deg); }
        }
        
        @keyframes pulse {
            0% { background: rgba(14, 165, 233, 0.1); }
            100% { background: rgba(14, 165, 233, 0.4); }
        }
        
        @keyframes moveLeftToRight {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(50%); }
        }
        
        @keyframes fill {
            0% { width: 0; }
            100% { width: 100%; }
        }
        
        @keyframes blink {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body>
    <!-- Loader Container -->
    <div id="loader-container">
        <div class="cpu-loader">
            <div class="cpu-core"></div>
            <div class="cpu-inner">
                <div class="core-segment"></div>
                <div class="core-segment"></div>
                <div class="core-segment"></div>
                <div class="core-segment"></div>
            </div>
            <div class="binary-stream">
                <span class="binary-digits">10110101 01001101 11010110 01101001</span>
            </div>
            <div class="circuit-lines">
                <div class="circuit-line"></div>
                <div class="circuit-line"></div>
                <div class="circuit-line"></div>
                <div class="circuit-line"></div>
                <div class="circuit-dot"></div>
                <div class="circuit-dot"></div>
                <div class="circuit-dot"></div>
                <div class="circuit-dot"></div>
            </div>
        </div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="loader-label">
            <span id="loader-text">Initializing CPU Cache...</span>
        </div>
    </div>
    
    <!-- Main Content (Hidden initially) -->
    <div id="main-content" class="hidden-content">
        <div id="root"></div>
        <div id="chatbot-container"></div>
    </div>
    
    <script>
        // Array of computer architecture loading messages
        const loadingMessages = [
            "Initializing CPU Cache...",
            "Loading Instruction Pipeline...",
            "Fetching Memory Hierarchy...",
            "Configuring ALU Components...",
            "Establishing Bus Architecture...",
            "Optimizing Branch Prediction...",
            "Setting Up Assembly Instructions..."
        ];
        
        // Function to update loading text
        function updateLoadingText() {
            const loaderText = document.getElementById('loader-text');
            let messageIndex = 0;
            
            const textInterval = setInterval(() => {
                loaderText.textContent = loadingMessages[messageIndex];
                messageIndex = (messageIndex + 1) % loadingMessages.length;
            }, 500);
            
            // Clear interval after loader disappears
            setTimeout(() => {
                clearInterval(textInterval);
            }, 3000);
        }
        
        // Initialize loading message cycle
        document.addEventListener('DOMContentLoaded', () => {
            updateLoadingText();
            
            // Hide loader and show content after 3 seconds
            setTimeout(() => {
                const loader = document.getElementById('loader-container');
                const content = document.getElementById('main-content');
                
                loader.style.opacity = '0';
                content.style.opacity = '1';
                
                // Remove loader from DOM after fade out
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
            }, 3000);
        });
    </script>
